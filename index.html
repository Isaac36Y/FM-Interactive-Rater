<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
<main>
    <div class="container">
      <section class="rate">
        <img src="./images/icon-star.svg" alt="" class="rate__img">
        <h1 class="rate__header">How did we do?</h1>
        <p class="rate__par">
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
        <ol class="rate__list" role="radiogroup" aria-label="Rating">
          <li class="rate__list-number">
            <button type="button" role="radio" id="rating-number-1" class="rate__button" aria-checked="false" value="1" tabindex="0">1</button>
          </li>
          <li class="rate__list-number">
            <button type="button" role="radio" id="rating-number-2" class="rate__button" aria-checked="false" value="2" tabindex="-1">2</button>
          </li>
          <li class="rate__list-number">
            <button type="button" role="radio" id="rating-number-3" class="rate__button" aria-checked="false" value="3" tabindex="-1">3</button>
          </li>
          <li class="rate__list-number">
            <button type="button" role="radio" id="rating-number-4" class="rate__button" aria-checked="false" value="4" tabindex="-1">4</button>
          </li>
          <li class="rate__list-number">
            <button type="button" role="radio" id="rating-number-5" class="rate__button" aria-checked="false" value="5" tabindex="-1">5</button>
          </li>
        </ol>
        <button type="button" id="submit-button"class="rate__submit-button" >SUBMIT</button>
      </section>
      <section class="thanks"
      hidden
      role="region"
      aria-live="polite">
        <img src="./images/illustration-thank-you.svg" alt="" class="thanks__img">
        <h2 class="thanks__your-rating">You selected <span class="user-rating" id="user-rating"></span> out of 5</h2>
        <h1 class="thanks__header">Thank you!</h1>
        <p class="thanks__par">
          We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!
        </p>
      </section>
    </div>
</main>

</html>
